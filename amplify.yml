version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing AWS CLI..."
            - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            - unzip awscliv2.zip
            - ./aws/install -i ~/aws-cli -b ~/bin
            - export PATH=~/bin:$PATH
            - echo "AWS_APP_ID: $AWS_APP_ID"
            - yarn install
        build:
          commands:
            - yarn run build
        postBuild:
          commands:
            - ./update_amplify_redirect_setting.sh
            - aws amplify update-branch --app-id $AWS_APP_ID --branch-name main --framework 'Next.js - SSG'
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - node_modules/**/*