version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - yarn install
            - aws amplify update-branch --app-id $AWS_APP_ID --branch-name main --framework 'Next.js - SSG'
        build:
          commands:
            - yarn run build
        postBuild:
          commands:
            - ./update_amplify_redirect_setting.sh
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - node_modules/**/*