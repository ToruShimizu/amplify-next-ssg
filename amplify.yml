version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo Installing AWS CLI...
            - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            - unzip awscliv2.zip
            - sudo ./aws/install
            - yarn install
        build:
          commands:
            - yarn run build
        postBuild:
          commands:
            - ./update_amplify_redirect_setting.sh
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - node_modules/**/*