server {
    listen 80;
    server_name d25ue636ccgvoj.cloudfront.net;

    # 静的ファイルのルートディレクトリを指定
    root /var/www/out;

    # 既存のルート設定
    location / {
        try_files $uri $uri.html $uri/ =404;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
    }

    # foo/:id/ のリライトルールとプロキシ設定を追加
    location /foo/ {
        rewrite ^/foo/([^/]+)/?$ /foo/$1/index.html break;
        proxy_pass https://d25ue636ccgvoj.cloudfront.net;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 404 エラーページの設定
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}