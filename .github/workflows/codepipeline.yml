name: Trigger AWS CodePipeline

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS authe  ntication
        run: aws sts get-caller-identity

      - name: Fetch current CodePipeline definition
        run: |
          aws codepipeline get-pipeline --name trigger-github-actions --query 'pipeline' > pipeline-definition.json

      - name: Modify CodePipeline Source Stage
        run: |
          echo "Creating updated pipeline definition"
          jq --arg branch "${{ github.ref_name }}" '.stages[0].actions[0].configuration.Branch=$branch' pipeline-definition.json > updated-pipeline-definition.json
          cat updated-pipeline-definition.json | jq '{pipeline: .}' > final-pipeline-definition.json
          aws codepipeline update-pipeline --cli-input-json file://final-pipeline-definition.json --query 'pipeline.version'

      - name: Trigger CodePipeline
        run: aws codepipeline start-pipeline-execution --name trigger-github-actions